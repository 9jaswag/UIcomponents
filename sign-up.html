<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- icon cdn -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="sign-in.css">
  <title>SIGN UP</title>
</head>
<body>

    <header class="container mb-3">
      <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
        <a class="navbar-brand" href="./index.html">VideoAPP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav ml-md-auto d-md-flex">
            <a class="nav-item nav-link" href="./profile.html">My Profile</a>
            <a class="nav-item nav-link" href="#">Submit</a>
          </div>
        </div>
      </nav>
    </header>

  <div class="container">
    <div class="row px-2">
      <div class="col-12 col-md-5 auth-box sign-up">
        <h3 class="text-center mt-4">Sign up for an account</h3>
        <form class="px-3 py-5">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="ion ion-happy"></i></div>
              </div>
              <input type="text" class="form-control form-control-lg" id="first-name" placeholder="First name">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="ion ion-person"></i></div>
              </div>
              <input type="text" class="form-control form-control-lg" id="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="ion ion-email"></i></div>
              </div>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="ion ion-eye"></i></div>
              </div>
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
            </div>
          </div>
          <button type="submit" class="btn btn-tertiary btn-block">Login</button>
        </form>
        <a href="./sign-in.html" class="auth-box-footer">Have an account? &nbsp;<span>Sign In</span></a>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
